<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fix=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Boostrap Example</title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron">
        <h1>My Exams</h1>
      </header>
      <main>
        <div class="examtable">
          <table>
            <thead>
              <tr>
                <th>Exam</th>
                <th>Score</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Web Application 1</td>
                <td>30</td>
                <td>2020-01-02</td>
              </tr>
              <tr>
                <td>Java Application 2</td>
                <td>30</td>
                <td>2020-01-02</td>
              </tr>
              <tr>
                <td>Cobol Application 3</td>
                <td>30</td>
                <td>2020-01-02</td>
              </tr>
              <tr>
                <td>C++ Application 4</td>
                <td>30</td>
                <td>2020-01-02</td>
              </tr>
              <tr>
                <td>Phyton Application 5</td>
                <td>30</td>
                <td>2020-01-02</td>
              </tr>
              <tr>
                <td>Javascript Application 6</td>
                <td>30</td>
                <td>2020-01-02</td>
              </tr>
            </tbody>
            <tfoot>
              Tfoot Current exam ad scores
            </tfoot>
          </table>
        </div>
        <caption>
          Caption Current exam ad scores
        </caption>
      </main>
    </div>
    <!-- JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
